        th, td {

        .recipeinfo {

        .staff {

        .form-control-text {

            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;

            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);

            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

            .form-control-text:focus {
                border-color: #66afe9;
                outline: 0;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);

            .form-control-text::-moz-placeholder {
                color: #999;
                opacity: 1;
            }

            .form-control-text:-ms-input-placeholder {
                color: #999;
            }

            .form-control-text::-webkit-input-placeholder {
                color: #999;
            }

            .form-control-text[disabled],
            .form-control-text[readonly],
            fieldset[disabled] .form-control-text {
                cursor: not-allowed;
                background-color: #eee;
                opacity: 1;
            }

        textarea.form-control-text {
            height: auto;
        }

        input[type="search"] {
            -webkit-appearance: none;
        }


        .md-btn {
            background: #fff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);
            min-height: 31px;
            min-width: 70px;
            padding: 2px 16px;
            text-align: center;
            text-shadow: none;
            text-transform: uppercase;
            -webkit-transition: all 280ms cubic-bezier(.4,0,.2,1);
            transition: all 280ms cubic-bezier(.4,0,.2,1);
            color: #212121;
            box-sizing: border-box;
            cursor: pointer;
            -webkit-appearance: none;
            display: inline-block;
            vertical-align: middle;
            font: 500 14px/31px Roboto,sans-serif;
        }

        .md-btn-primary, .md-btn-primary:active, .md-btn-primary:focus, .md-btn-primary:hover {

        }

        .md-btn-danger, .md-btn-danger:active, .md-btn-danger:focus, .md-btn-danger:hover {

            color: #fff;
        }
                


        .uk-text-danger {

        }

        .uk-text-primary {
            color: #2196f3!important;
